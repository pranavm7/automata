<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <title>PranavM7 | Cellular Automaton</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js" defer></script>
    
    
    <div id="logo">
        <a href="https://github.com/pranavm7">
            <img src="https://avatars.githubusercontent.com/u/32976987" alt="Built by Pranav Mahajan" id="logo-picture">
        </a>
    </div>
    <div id="header">
        <h1>Conway's Game of Life</h1>
    </div>
    <div class="controls">
        <div id="controlBtns">
            <button id="startBtn" class="button-64"><span>Start</span></button>
            <button id="stopBtn" class="button-64"><span>Pause</span></button>
            <button id="autoplayBtn" class="button-64"><span>Auto</span></button>
            <button id="resetBtn" class="button-64"><span>Reset</span></button>
        </div>
        
        <div class="slider">
                <form class="range">
                <div class="form-group range__slider">
                    <input type="range" step="2">
                </div>
                <div class="form-group range__value">
                    <label >Grid Size</label>
                    <span id="size"></span>            
                </div>
                </form>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="game"></canvas>
    </div>
    <script type="module" src="index.js"></script>
    <script src="slider.js"></script>
</body>
</html>
