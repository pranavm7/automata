<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <title>PranavM7 | Cellular Automaton</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js" defer></script>
    <script type="module" src="index.js"></script>
    <div id="logo">
        <a href="https://github.com/pranavm7">
            <img src="https://avatars.githubusercontent.com/u/32976987" alt="Built by Pranav Mahajan" id="logo-picture">
        </a>
    </div>
    <div id="header">
        <h1>Conway's Game of Life</h1>
    </div>
    <div class="controls">
        <button id="startBtn" class="button-64"><span>Start</span></button>
        <button id="stopBtn" class="button-64"><span>Stop</span></button>
        <button id="autoplay" class="button-64"><span>Auto</span></button>
    </div>
    <div id="canvas-container">
        <canvas id="game"></canvas>
    </div>
</body>
</html>
